<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Diwali Neon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        overflow: hidden;
      }

      .neon-container {
        position: relative;
        text-align: center;
      }

      @font-face {
        font-family: "GreatVibes-Regular";
        src: url("GreatVibes-Regular.ttf") format("truetype");
      }
      .neon-text {
        font-family: "GreatVibes-Regular";
        font-size: 120px;
        font-weight: bold;
        letter-spacing: 8px;
        position: relative;
        display: inline-block;
        animation: flicker 3s infinite alternate;
      }

      .neon-text span {
        display: inline-block;
        animation: colorFlow 4s linear infinite;
      }

      @keyframes colorFlow {
        0% {
          color: #ff6b35;
          text-shadow: 0 0 3px #ff6b35, 0 0 8px #ff6b35, 0 0 15px #ff6b35;
        }
        16.6% {
          color: #f7931e;
          text-shadow: 0 0 3px #f7931e, 0 0 8px #f7931e, 0 0 15px #f7931e;
        }
        33.3% {
          color: #ffd700;
          text-shadow: 0 0 3px #ffd700, 0 0 8px #ffd700, 0 0 15px #ffd700;
        }
        50% {
          color: #39ff14;
          text-shadow: 0 0 3px #39ff14, 0 0 8px #39ff14, 0 0 15px #39ff14;
        }
        66.6% {
          color: #00d4ff;
          text-shadow: 0 0 3px #00d4ff, 0 0 8px #00d4ff, 0 0 15px #00d4ff;
        }
        83.3% {
          color: #bc13fe;
          text-shadow: 0 0 3px #bc13fe, 0 0 8px #bc13fe, 0 0 15px #bc13fe;
        }
        100% {
          color: #ff1493;
          text-shadow: 0 0 3px #ff1493, 0 0 8px #ff1493, 0 0 15px #ff1493;
        }
      }

      @keyframes flicker {
        0%,
        18%,
        22%,
        25%,
        53%,
        57%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.8;
        }
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: sparkle 1.5s ease-in-out infinite;
        box-shadow: 0 0 10px white;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      @media (max-width: 768px) {
        .neon-text {
          font-size: 60px;
          letter-spacing: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="neon-container">
      <div class="neon-text" id="neonText"></div>
      <div class="sparkles" id="sparkles"></div>
    </div>

    <script>
      const text = "Happy Diwali";
      const neonText = document.getElementById("neonText");
      const sparklesContainer = document.getElementById("sparkles");

      // Create individual spans for each character with staggered animation
      text.split("").forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char === " " ? "\u00A0" : char;
        span.style.animationDelay = `${index * 0.15}s`;
        neonText.appendChild(span);
      });

      // Create sparkles
      function createSparkle() {
        const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const size = Math.floor(Math.random() * 6) + 3; // Random size between 3-10
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 1.5 + 's';
            sparklesContainer.appendChild(sparkle);
      }

      for (let i = 0; i < 30; i++) {
        createSparkle();
      }

      // // Add continuous sparkle generation
      // setInterval(() => {
      //     if (sparklesContainer.children.length < 50) {
      //         createSparkle();
      //     }
      // }, 300);
    </script>
  </body>
</html>
